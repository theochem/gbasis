[tox]
envlist = py35,py36,py37,linters,pyscf,iodata,coverage-report,qa

[testenv]
deps =
    pytest
    coverage>=4.2
commands =
    coverage run --rcfile=tox.ini --parallel -m pytest tests
# prevent exit when error is encountered
ignore_errors = true

[testenv:pyscf]
deps =
    {[testenv]deps}
    pyscf
commands =
    coverage run --rcfile=tox.ini --parallel -m pytest tests/test_wrappers.py
ignore_errors = true

[testenv:iodata]
deps =
    {[testenv]deps}
    Cython  # dependency of iodata
commands =
    pip install git+https://github.com/theochem/iodata.git@master
    coverage run --rcfile=tox.ini --parallel -m pytest tests/test_wrappers.py
ignore_errors = true

[testenv:linters]
deps =
    flake8
    flake8-docstrings
    flake8-import-order>=0.9
    flake8-colors
    pep8-naming
    pylint
    black
    bandit
commands =
    flake8 gbasis/ tests/ setup.py
    pylint gbasis --rcfile=tox.ini --disable=similarities
    black -l 100 --check ./
    black -l 100 --diff ./
    bandit -r gbasis
ignore_errors = true

[testenv:coverage-report]
deps = coverage>=4.2
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:qa]
deps =
    {[testenv]deps}
    {[testenv:linters]deps}
    {[testenv:coverage-report]deps}
commands =
    {[testenv]commands}
    {[testenv:linters]commands}
    {[testenv:coverage-report]commands}
ignore_errors = true

# flake8 configuration
[flake8]
max-line-length = 100
import-order-style = google
ignore =
    # E121 : continuation line under-indented for hanging indent
    E121,
    # E123 : closing bracket does not match indentation of opening bracket’s line
    E123,
    # E126 : continuation line over-indented for hanging indent
    E126,
    # E226 : missing whitespace around arithmetic operator
    E226,
    # E241 : multiple spaces after ‘,’
    # E242 : tab after ‘,’
    E24,
    # E704 : multiple statements on one line (def)
    E704,
    # W503 : line break occurred before a binary operator
    W503,
    # W504 : Line break occurred after a binary operator
    W504,
    # D202: No blank lines allowed after function docstring
    D202,
    # E203: Whitespace before ':'
    E203,

# pylint configuration
[FORMAT]
# Maximum number of characters on a single line.
max-line-length=100

[MESSAGES CONTROL]
disable=
    # attribute-defined-outside-init (W0201):
    # Attribute %r defined outside __init__ Used when an instance attribute is
    # defined outside the __init__ method.
    W0201,
    # too-many-instance-attributes (R0902):
 	# Too many instance attributes (%s/%s) Used when class has too many instance
    # attributes, try to reduce this to get a simpler (and so easier to use)
    # class.
    R0902,
    # too-many-arguments (R0913):
 	# Too many arguments (%s/%s) Used when a function or method takes too many
    # arguments.
    R0913,
    # fixme (W0511):
    # Used when a warning note as FIXME or XXX is detected.
    W0511,
    # bad-continuation (C0330):
    # Wrong hanging indentation before block (add 4 spaces).
    C0330,
    # wrong-import-order (C0411):
 	# %s comes before %s Used when PEP8 import order is not respected (standard
    # imports first, then third-party libraries, then local imports)
    C0411,
    # arguments-differ (W0221):
    # Parameters differ from %s %r method Used when a method has a different
    # number of arguments than in the implemented interface or in an overridden
    # method.
    W0221,

[SIMILARITIES]
min-similarity-lines=5

# coverage configration
[run]
branch = True
source = gbasis

[paths]
source =
   src/gbasis
   .tox/*/lib/python*/site-packages/gbasis
   .tox/pypy*/site-packages/gbasis
